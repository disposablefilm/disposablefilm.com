---
layout: layout
---

<div class='tag-index'>
    <h1 class='title'>Posts by "{{ page.author }}"</h1>

    <div class="share-single">
      {% include share_this.html %}
    </div>

    <div class="feature-posts">
      {% for post in site.posts %}
        {% if post.author contains page.author %}
          <div class="feature-post">
            <div class="row">

              <div class="col-xs-4">
                <a href='{{ post.url }}'>
                  <img class="img-responsive" src='{{ post.thumb | asset_path }}' width="220" height="100">
                </a>
              </div>

              <div class="col-xs-8">
                <div class='feature-content'>
                  <div class='feature-category {{ post.categories }}'></div>
                  <div class="feature-title"><a href='{{ post.url }}'>{{ post.title }}</a></div>
                  <div class="feature-blurb">{{ post.blurb }}</div>
                </div>
              </div>
            </div>
          </div>
        {% endif %}

      {% endfor %}
    </div>

    <div style="clear: both"></div>

  </div>
