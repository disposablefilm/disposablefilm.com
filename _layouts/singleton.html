---
layout: layout
---

<div class='singleton'>
  {% if page.video %}
  <div class='video'>
    <iframe class="marquee-video" src="{{ page.video }}" width="750" height="422" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
  {% else %}
  <div class='image'>
    <img class="img-responsive" src='{{ page.image | asset_path }}'>
  </div>
  {% endif %}

  <div class="share-single">
    {% include share_this.html %}
  </div>

  <h1 class='title'>{{ page.title}}</h1>

  <div class='post-body'>
    {{ content }}
  </div>

  {% include tags.html %}
</div>

<hr/>
<h3>Comments</h3>
<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-num-posts="4" data-width="706"></div>
