        <div class="feature-post">
          <div class="row">

            <div class="col-xs-5 col-sm-4">
              <a href='{{ post.url }}'>
                <img class="img-responsive" src='{{ post.thumb | asset_path }}' width="220" height="100">
              </a>
            </div>

            <div class="col-xs-7 col-sm-8">
              <div class='feature-content'>
                {% if page.category == 'home' %}
                  <div class='feature-category {{ post.categories | join: ' ' }}'></div>
                {% endif %}
                <div class="feature-title"><a href='{{ post.url }}'>{{ post.title }}</a></div>
                <div class="feature-blurb">{{ post.blurb }}</div>
              </div>
            </div>
          </div>
        </div>
